<section class="msger">
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> Hideoutcode AI!
    </div>
    <div class="msger-header-options">
      <span><i class="fas fa-cog"></i></span>
    </div>
  </header>

  <main class="msger-chat">
    <div class="msg left-msg">
      <div
       class="msg-img"
       style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
      ></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">Hideoutcode AI BOT</div>
          <div class="msg-info-time">Null</div>
        </div>
          <button onclick="window.location.href='/ssn';">
      Neural Network
    </button>

        <div class="msg-text">
          Hi, welcome to Hideoutcode AI chatbot! You can also heck out our neural network with this button!
        </div>
      </div>
    </div>

    <div class="msg right-msg">
      <div
       class="msg-img"
       style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"
      ></div>
    
        <link href="base.css" rel="stylesheet" type="text/css" />

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">User01</div>
          <div class="msg-info-time">Null</div>
        </div>

        <div class="msg-text">
          Hello!
        </div>
      </div>
    </div>
  </main>

  <form class="msger-inputarea">
    <input type="text" class="msger-input" placeholder="Enter your message...">
    <button type="submit" class="msger-send-btn">Send</button>
  </form>
</section>
  <script src="base.js"></script>
